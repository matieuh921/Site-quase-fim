<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Imagens</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #F0EAD6; 
            height: 100vh; 
            overflow: hidden; 
            position: relative; 
        }

        button {
            position: absolute; 
            top: 20px; 
            right: 20px; 
            z-index: 10; 
            padding: 10px 20px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
            transition: background-color 0.3s; 
        }

        button:hover {
            background-color: #45a049; 
        }

        img {
            width: 100%;
            position: absolute;
            transform: translateY(-50%);
            opacity: 0; /* Começa invisível */
            animation: slideIn 0.5s forwards; /* Animação de deslizamento */
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50%) translateX(-100%); /* Inicia fora da tela */
                opacity: 0;
            }
            100% {
                transform: translateY(-50%); /* Termina na posição original */
                opacity: 1; /* Termina visível */
            }
        }

        .img1 { left: -111px; top: 40%; animation-delay: 0s; }
        .img2 { left: 80px; top: 250px; animation-delay: 0.1s; }
        .img3 { left: 0%; top: 50%; animation-delay: 0.2s; }
        .img4 { left: -500px; top: 96%; animation-delay: 0.3s; }
        .img5 { left: 650px; top: 77%; animation-delay: 0.4s; }
        .img6 { width: 100%; left: -250px; top: 50%; animation-delay: 0.5s; }
        .img7 { left: 370px; top: 50%; animation-delay: 0.6s; }
    </style>
</head>
<body>
    <button onclick="location.href='1-PagPrincipal.html'">Ir para a página principal</button>
    <img class="img1" src="./imagens-2/pfvmano.png" alt="Descrição da imagem 1">
    <img class="img2" src="./imagens-2/flamen.png" alt="Descrição da imagem 2">
    <img class="img3" src="./imagens-2/3.png" alt="Descrição da imagem 3">
    <img class="img4" src="./imagens-2/4.png" alt="Descrição da imagem 4">
    <img class="img5" src="./imagens-2/5.png" alt="Descrição da imagem 5">
    <img class="img6" src="./imagens-2/ihhh.png" alt="Descrição da imagem 6">
    <img class="img7" src="./imagens-2/murilo.png" alt="Descrição da imagem 7">     
</body>
</html>
