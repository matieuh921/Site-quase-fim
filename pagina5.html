<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Imagens</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #F0EAD6; 
            height: 100vh; 
            overflow: hidden; 
            position: relative; 
        }

        button {
            position: absolute; 
            top: 20px; 
            right: 20px; 
            z-index: 10; 
            padding: 10px 20px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
            transition: background-color 0.3s; 
        }

        button:hover {
            background-color: #45a049; 
        }

        img {
            width: 100%;
            position: absolute;
            transform: translateY(-50%) translateX(-50%);
            opacity: 0; /* Inicia invisível */
            animation: slideIn 0.5s forwards; /* Animação de deslizamento */
        }

        @keyframes slideIn {
            from {
                opacity: 0; /* Começa invisível */
                transform: translateY(-50%) translateX(-100%); /* Começa fora da tela à esquerda */
            }
            to {
                opacity: 1; /* Finaliza visível */
                transform: translateY(-50%) translateX(0); /* Move para a posição original */
            }
        }

        .img1 { left: -170px; top: 20%; width: 40%; animation-delay: 0s; }
        .img2 { left: 80px; top: 320px; animation-delay: 0.1s; }
        .img3 { left: 0%; top: 57%; animation-delay: 0.2s; }
        .img4 { left: -250px; top: 90%; width: 40%; animation-delay: 0.3s; }
        .img5 { left: 1150px; top: 89%; width: 25%; animation-delay: 0.4s; }
        .img6 { width: 80%; left: -110px; top: 50%; animation-delay: 0.5s; }
        .img7 { left: 370px; top: 50%; animation-delay: 0.6s; }
        .img8 { left: 270px; top: 5%; width: 30%; animation-delay: 0.7s; }
        .img9 { left: 48%; top: 25%; width: 100%; animation-delay: 0.8s; }
        .img10 { left: 60%; top: 20%; width: 25%; animation-delay: 0.9s; }
        .img11 { left: 0%; top: 50%; width: 90%; animation-delay: 1.0s; }
        .img12 { left: 70%; top: 50%; width: 25%; animation-delay: 1.1s; }
        .img13 { left: 82%; top: 50%; width: 15%; animation-delay: 1.2s; }
    </style>
</head>
<body>

    <img class="img10" src="./imagens-2/cenoura_pH7.png" alt="Descrição da imagem 8">
    <img class="img11" src="./imagens-2/pimenta.png" alt="Descrição da imagem 9">

</body>
</html>
